# Air config for hot reload (optional: go install github.com/cosmtrek/air@latest)
root = "."
tmp_dir = "tmp"
[build]
  cmd = "go build -o ./tmp/streaming-service ./cmd/streaming-service"
  bin = "./tmp/streaming-service"
  full_bin = "./tmp/streaming-service api"
  include_ext = ["go", "tpl", "tmpl", "html"]
  exclude_dir = ["tmp", "vendor", "node_modules"]
  delay = 1000
[log]
  time = false
[color]
  main = "magenta"
  watcher = "cyan"
